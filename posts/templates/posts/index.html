{% extends 'posts/base_posts.html' %}

{% block title %}POSTS{% endblock %}

{% block content %}
	{% for post in posts %}
		<div class="main__block">
			<img src="{{ post.image.url }}" alt="" class="block__image">
			<div class="block__tags">
				<a href="" class="tag">{{ post.tag }}</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
